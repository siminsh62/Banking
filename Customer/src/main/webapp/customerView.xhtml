<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
    <f:viewAction onPostback="false" action="#{customerViewBean.init}"/>
</f:metadata>
<ui:define name="title">
    <title>Customer Info </title>
</ui:define>

<p:fieldset legend="CustomerInfo">

<h:form id="form">
<p:panelGrid columns="4" columnsWidth="3,3,3,3">
<p:outputLabel value="Name"/>
<p:inputText maskType="currency"
             value="#{customerViewBean.firstName}" />
<p:outputLabel value="family"/>
<p:inputText maskType="currency"
             value="#{customerViewBean.lastName}" />
</p:panelGrid>
    <p:panel styleClass="buttonBox">
        <p:commandButton value="save"
                         actionListener="#{customerViewBean.save}"
                         >
        </p:commandButton>
    </p:panel>
</h:form>
</p:fieldset>


</html>
